<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="radio" name="sld" id="s1" checked>
    <input type="radio" name="sld" id="s2">
    <input type="radio" name="sld" id="s3">
    <input type="radio" name="sld" id="s4">
    <input type="radio" name="sld" id="s5">

    <section class="slider">
        <div class="navigation">
            <label for="s1"><div class="bar bar1"></div></label>
            <label for="s2"><div class="bar bar2"></div></label>
            <label for="s3"><div class="bar bar3"></div></label>
            <label for="s4"><div class="bar bar4"></div></label>
            <label for="s5"><div class="bar bar5"></div></label>
        </div>
        <div class="slides">
            <div class="slide s1">
                <div class="mem__img1 mem__img"></div>
                <p>Когда проспал более 12 часов</p>
            </div>  
            <div class="slide">
                <div class="mem__img2 mem__img"></div>
                <p>Когда спросили серьёзный вопрос</p>
            </div>
            <div class="slide">
                <div class="mem__img3 mem__img"></div>
                <p>Когда не покормил кота</p>
            </div>
            <div class="slide">
                <div class="mem__img4 mem__img"></div>
                <p>Грустно, но вкусно</p>
            </div>
            <div class="slide">
                <div class="mem__img5 mem__img"></div>
                <p>Набрал пару кило за зиму</p>
            </div>
        </div>
    </section>
</body>
</html>
